<div class="panel panel-danger">
  <div class="panel panel-heading">
    <h3 class="panel-title">Customer</h3>
  </div>
  <div class="panel-body">
    <table class="table table-bordered table-hover" border="1px">
      <thead>
      <tr>
        <th>ID</th>
        <th>first name</th>
        <th>last name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of customerList; index as i">
        <td>{{item.id}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td><button [routerLink]="['/customers/'+item.id+'/edit']" >Edit</button></td>
        <td><button (click) = "deleteCustomer(i)">Delete</button></td>
      </tr>
      </tbody>

    </table>

  </div>

</div>
