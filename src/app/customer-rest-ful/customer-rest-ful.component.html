<div class="panel panel-danger">
  <div class="panel panel-heading">
    <h3 class="panel-title">Customer List</h3>
  </div>
  <div class="panel-body">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>STT</th>
        <th>first name</th>
        <th>last name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of customerList; index as i">
        <td>{{i+1}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td><button [routerLink]="['/customers/'+item.id+'/edit']" class="btn btn-success">Edit</button></td>
        <td><button [routerLink]="['/customers/'+item.id+'/delete']" class="btn btn-danger">Delete</button></td>
<!--        <td><button (click) = "deleteCustomer(i)" class="btn btn-danger">Delete</button></td>-->
      </tr>
      </tbody>

    </table>

  </div>

</div>
