<h2 class="text-center">Customer create form</h2>
<form [formGroup]="createForm" (ngSubmit)="addCustomer()" class="col-md-6 offset-md-3">

    <label class="col">
      First name
      <input type="text" class="form-control" formControlName="firstName">
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Last name
      <input type="text" class="form-control" formControlName="lastName">
    </label>
  </div>

<!--  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">-->
<!--    Invalid password!-->
<!--  </div>-->
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
