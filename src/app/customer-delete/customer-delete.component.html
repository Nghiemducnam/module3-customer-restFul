<h2 class="text-center">Customer Edit form</h2>
<form [formGroup]="deleteForm" (ngSubmit)="deleteCustomer()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      First name
      <input type="text" class="form-control" formControlName="firstName">
    </label>
  </div>
  <!--  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">-->
  <!--    Invalid email!-->
  <!--  </div>-->
  <div class="form-group row">
    <label class="col">
      Last name
      <input type="text" class="form-control" formControlName="lastName">
    </label>
  </div>

  <!--  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">-->
  <!--    Invalid password!-->
  <!--  </div>-->
  <div class="form-group">
    <button class="btn btn-info" type="submit">Delete</button>
  </div>
</form>

<pre>
{{ deleteForm.value | json}}
</pre>
